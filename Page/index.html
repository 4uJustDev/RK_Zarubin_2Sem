<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header>
    <div class="container-xl header">
        <h1 style="overflow-y: hidden;">Катализмы на марсе</h1>
        <button type="button" id="openButton" class="btn btn-outline-info" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Open form</button>
    </div>
</header>
<body>
    <div class="row justify-content-center mt-4">
        <div class="container-sm col-sm-12 col-md-8 col-lg-6 col-xxl-4" >
            <div class="collapse" id="collapseExample">    
                <form action="POST" class="card card-body needs-validation" id="form">
                    <select class="form-select" name="selectName" aria-label="Default select example" required>
                        <option selected value="" >Тип угрозы</option>
                        <option value="1">Землетрясение</option>
                        <option value="2">Ураган</option>
                        <option value="3">Засуха</option>
                    </select>
                    <br>
                    <label for="dateName">Дата</label>
                    <input type="date" name="dateName" required>
                    <br>
                    <label for="textName">Заявитель</label>
                    <input type="text" id="textName" name="textName">
                    <br>
                    <label for="numberName">Уровень угрозы</label>
                    <input type="number" id="numberName" name="numberName">
                    <br>
                    <div class="row justify-content-end mt-4">
                        <div class="col-2">
                            <button type="submit" class="btn btn-success">Send</button>    
                        </div>
                        <div class="col-2">
                            <button type="button" id="closeButton" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Stop</button>    
                        </div>
                    </div>
                </form>                
              </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
<footer>
    <div class="container-xl">
        <p>Зарубин Александр Николаевич Группа 201-323</p>
    </div>
</footer>
</html>
